<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Unique Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info div {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }

        .info div span.label {
            display: block;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
        }

        #generate-link-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #generate-link-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Unique Links</h1>
        <div class="info">
            <div>
                <span class="label">Time:</span>
                <span id="time-container">Loading...</span>
            </div>
            <div>
                <span class="label">Key:</span>
                <span id="key-container">Loading...</span>
            </div>
            <div>
                <span class="label">Last Updated:</span>
                <span id="last-update-container">Loading...</span>
            </div>
        </div>
        <button id="generate-link-btn">Generate Unique Link</button>
        <div id="generated-link-container" style="margin-top: 20px; display: none;">
            <span class="label">Generated Link:</span>
            <a id="generated-link" href="#" target="_blank">Loading...</a>
        </div>
    </div>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('/api/time');
                const data = await response.json();

                const timeString = `${data.hours}:${data.minutes}:${data.seconds}`;
                const lastUpdated = data.lastUpdated;

                document.getElementById('time-container').textContent = timeString;
                document.getElementById('key-container').textContent = data.key;
                document.getElementById('last-update-container').textContent = lastUpdated;
            } catch (error) {
                console.error('Error fetching time:', error);
                document.getElementById('time-container').textContent = 'Error fetching time';
                document.getElementById('key-container').textContent = 'Error fetching key';
                document.getElementById('last-update-container').textContent = 'Error fetching last updated time';
            }
        }

        async function generateLink() {
            try {
                const response = await fetch('/api/generate-link');
                const data = await response.json();

                const linkContainer = document.getElementById('generated-link-container');
                const linkElement = document.getElementById('generated-link');

                linkElement.textContent = data.link;
                linkElement.href = data.link;
                linkContainer.style.display = 'block';
            } catch (error) {
                console.error('Error generating link:', error);
                alert('Failed to generate link. Please try again.');
            }
        }

        document.getElementById('generate-link-btn').addEventListener('click', generateLink);

        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>
