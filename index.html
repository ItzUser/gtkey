<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time & Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%; /* Menggunakan 90% lebar layar */
            max-width: 800px; /* Membatasi lebar maksimum */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .info-table {
            width: 100%; /* Memanfaatkan seluruh lebar container */
            border-collapse: collapse;
        }

        .info-table th, .info-table td {
            padding: 10px;
            text-align: left;
        }

        .info-table th {
            background-color: #007bff;
            color: white;
            border: 1px solid #ddd;
        }

        .info-table td {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .info-table tr:nth-child(even) td {
            background-color: #e9ecef;
        }

        .info-table tr:last-child td {
            font-weight: bold;
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time & Key</h1>
        <table class="info-table">
            <tr>
                <th>Label</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Time</td>
                <td id="time-container">Loading...</td>
            </tr>
            <tr>
                <td>Key</td>
                <td id="key-container">Loading...</td>
            </tr>
            <tr>
                <td>Last Updated</td>
                <td id="last-update-container">Loading...</td>
            </tr>
        </table>
    </div>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('/api/time'); // Fetch data dari API
                const data = await response.json();

                // Format waktu menjadi HOURS:MINUTES:SECONDS
                const timeString = `${data.hours}:${data.minutes}:${data.seconds}`;
                const lastUpdated = new Date(data.lastUpdated).toLocaleString(); // Format waktu update terakhir

                // Menampilkan data ke elemen
                document.getElementById('time-container').textContent = timeString;
                document.getElementById('key-container').textContent = data.key;
                document.getElementById('last-update-container').textContent = lastUpdated;
            } catch (error) {
                console.error('Error fetching time:', error);
                document.getElementById('time-container').textContent = 'Error fetching time';
                document.getElementById('key-container').textContent = 'Error fetching key';
                document.getElementById('last-update-container').textContent = 'Error fetching last updated time';
            }
        }

        // Update waktu dan key setiap detik
        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>
