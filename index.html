<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time & Key</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            display: none; /* Disembunyikan sampai tombol diklik */
            flex-direction: column;
            gap: 20px;
        }

        .info div {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }

        .info div span.label {
            display: block;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
        }

        button {
            background: #004b8d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #007bff;
        }

        .unique-link {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: underline;
            color: #00ffcc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time & Key</h1>
        <button id="show-info-button">Show Info</button> <!-- Tombol -->
        <div class="info" id="info-container">
            <div>
                <span class="label">Time:</span>
                <span id="time-container">Loading...</span>
            </div>
            <div>
                <span class="label">Key:</span>
                <span id="key-container">Loading...</span>
            </div>
            <div>
                <span class="label">Last Updated:</span>
                <span id="last-update-container">Loading...</span>
            </div>
            <a id="unique-link" class="unique-link" href="#" target="_blank">Your Unique Link</a>
        </div>
    </div>

    <script>
        const showInfoButton = document.getElementById('show-info-button');
        const infoContainer = document.getElementById('info-container');
        const uniqueLink = document.getElementById('unique-link');

        function generateUniqueLink() {
            // Generate a unique identifier (UUID)
            const uniqueId = crypto.randomUUID();
            // Construct a unique link (you can customize this base URL)
            const baseUrl = window.location.origin; // Current domain
            return `${baseUrl}/user/${uniqueId}`;
        }

        // Event listener untuk tombol
        showInfoButton.addEventListener('click', () => {
            infoContainer.style.display = 'flex'; // Tampilkan elemen info
            showInfoButton.style.display = 'none'; // Sembunyikan tombol setelah diklik
            
            // Generate link dan tampilkan
            const link = generateUniqueLink();
            uniqueLink.href = link;
            uniqueLink.textContent = link;

            // Panggil fungsi untuk memuat data waktu
            fetchTime();
        });

        async function fetchTime() {
            try {
                const response = await fetch('/api/time'); // Fetch data dari API
                const data = await response.json();

                // Format waktu menjadi HOURS:MINUTES:SECONDS
                const timeString = `${data.hours}:${data.minutes}:${data.seconds}`;
                const lastUpdated = new Date(data.lastUpdated).toLocaleString(); // Format waktu update terakhir

                // Menampilkan data ke elemen
                document.getElementById('time-container').textContent = timeString;
                document.getElementById('key-container').textContent = data.key;
                document.getElementById('last-update-container').textContent = lastUpdated;
            } catch (error) {
                console.error('Error fetching time:', error);
                document.getElementById('time-container').textContent = 'Error fetching time';
                document.getElementById('key-container').textContent = 'Error fetching key';
                document.getElementById('last-update-container').textContent = 'Error fetching last updated time';
            }
        }

        setInterval(() => {
            if (infoContainer.style.display === 'flex') { // Hanya refresh jika elemen info ditampilkan
                fetchTime();
            }
        }, 1000);
    </script>
</body>
</html>
