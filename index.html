<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time & Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Current Time & Key</h1>
    <p id="time-container">Loading...</p>
    <p id="key-container">Loading...</p>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('/api/time'); // Fetch data dari API
                const data = await response.json();
                // Format waktu menjadi HOURS:MINUTES:SECONDS
                const timeString = `${data.hours}:${data.minutes}:${data.seconds}`;
                document.getElementById('time-container').textContent = `Time: ${timeString}`;
                // Menampilkan key
                document.getElementById('key-container').textContent = `Key: ${data.key}`;
            } catch (error) {
                console.error('Error fetching time:', error);
                document.getElementById('time-container').textContent = 'Error fetching time';
                document.getElementById('key-container').textContent = 'Error fetching key';
            }
        }

        // Update waktu dan key setiap detik
        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>
