<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Unique Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Unique Links</h1>
        <button id="generate-link-btn">Generate Unique Link</button>
    </div>

    <script>
        async function generateLink() {
            const button = document.getElementById('generate-link-btn');

            // Fetch data dari API
            try {
                const response = await fetch('/api/time'); // Ganti dengan endpoint API Anda
                const data = await response.json();

                // Buat link yang akan dituju
                const generatedLink = `/user/${data.key}`;

                // Redirect ke halaman yang sesuai dengan key
                window.location.href = generatedLink;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to generate link. Please try again.');
            }
        }

        // Tambahkan event listener ke tombol
        document.getElementById('generate-link-btn').addEventListener('click', generateLink);
    </script>
</body>
</html>
