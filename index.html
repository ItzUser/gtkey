<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Unique Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info div {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #generated-link-container {
            margin-top: 20px;
            display: none;
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Unique Links</h1>
        <div class="info">
            <div>
                <span class="label">Time:</span>
                <span id="time-container">Loading...</span>
            </div>
            <div>
                <span class="label">Key:</span>
                <span id="key-container">Loading...</span>
            </div>
            <div>
                <span class="label">Last Updated:</span>
                <span id="last-update-container">Loading...</span>
            </div>
        </div>
        <button id="generate-link-btn">Generate Unique Link</button>
        <div id="generated-link-container">
            <span class="label">Generated Link:</span>
            <a id="generated-link" href="#" target="_blank">Loading...</a>
        </div>
    </div>

    <script>
        async function fetchTime() {
            const response = await fetch('/api/time');
            const data = await response.json();
            document.getElementById('time-container').textContent = `${data.hours}:${data.minutes}:${data.seconds}`;
            document.getElementById('key-container').textContent = data.key;
            document.getElementById('last-update-container').textContent = data.lastUpdated;
        }

        async function generateLink() {
            const button = document.getElementById('generate-link-btn');
            const linkContainer = document.getElementById('generated-link-container');
            const linkElement = document.getElementById('generated-link');

            if (button.textContent === "Generate Unique Link") {
                // Fetch generated link from API
                const response = await fetch('/api/generate-link');
                const data = await response.json();
                linkElement.textContent = data.link;
                linkElement.href = data.link;

                // Show the generated link and change button text
                linkContainer.style.display = 'block';
                button.textContent = "Back";
            } else {
                // Reset the view and hide the generated link
                linkContainer.style.display = 'none';
                button.textContent = "Generate Unique Link";
            }
        }

        // Add event listener to the button
        document.getElementById('generate-link-btn').addEventListener('click', generateLink);

        // Automatically update time every second
        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>
