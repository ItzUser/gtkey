<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Link</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
        }

        td {
            background: rgba(255, 255, 255, 0.1);
        }

        #info-table {
            display: none; /* Awalnya tersembunyi */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Link</h1>
        <button id="generate-link-btn">Generate Link</button>
        <table id="info-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Key</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="info-table-body">
                <!-- Data akan dimasukkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        const generateLinkButton = document.getElementById('generate-link-btn');
        const infoTable = document.getElementById('info-table');
        const infoTableBody = document.getElementById('info-table-body');

        async function fetchTime() {
            try {
                const response = await fetch('/api/time');
                const data = await response.json();

                // Masukkan data ke dalam tabel
                infoTableBody.innerHTML = `
                    <tr>
                        <td>${data.hours}:${data.minutes}:${data.seconds}</td>
                        <td>${data.key}</td>
                        <td>${data.lastUpdated}</td>
                    </tr>
                `;

                // Tampilkan tabel
                infoTable.style.display = 'table';
            } catch (error) {
                console.error('Error fetching time:', error);
                alert('Failed to fetch data. Please try again.');
            }
        }

        // Event listener untuk tombol Generate Link
        generateLinkButton.addEventListener('click', fetchTime);
    </script>
</body>
</html>
