<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Unique Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            margin: 20px 0;
            display: none; /* Awalnya disembunyikan */
        }

        .info div {
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .label {
            font-weight: bold;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        a {
            color: #ffc107;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Unique Links</h1>
        <button id="generate-link-btn">Generate Unique Link</button>
        <div class="info" id="info-container">
            <div>
                <span class="label">Time:</span>
                <span id="time-container">--:--:--</span>
            </div>
            <div>
                <span class="label">Key:</span>
                <span id="key-container">Loading...</span>
            </div>
            <div>
                <span class="label">Last Updated:</span>
                <span id="last-update-container">Loading...</span>
            </div>
            <div>
                <span class="label">Generated Link:</span>
                <a id="generated-link" href="#" target="_blank">Click here</a>
            </div>
        </div>
    </div>

    <script>
        async function generateLink() {
            const button = document.getElementById('generate-link-btn');
            const infoContainer = document.getElementById('info-container');

            // Fetch data from API
            try {
                const response = await fetch('/api/time'); // Ganti dengan endpoint API Anda
                const data = await response.json();

                // Isi elemen dengan data dari API
                document.getElementById('time-container').textContent = `${data.hours}:${data.minutes}:${data.seconds}`;
                document.getElementById('key-container').textContent = data.key;
                document.getElementById('last-update-container').textContent = data.lastUpdated;

                const generatedLink = `${data.key}`;
                const linkElement = document.getElementById('https://gtkey.vercel.app/api/time');
                linkElement.textContent = generatedLink;
                linkElement.href = generatedLink;

                // Tampilkan elemen informasi
                infoContainer.style.display = 'block';

                // Ubah teks tombol
                button.style.display = 'none';
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to generate link. Please try again.');
            }
        }

        // Tambahkan event listener ke tombol
        document.getElementById('generate-link-btn').addEventListener('click', generateLink);
    </script>
</body>
</html>
