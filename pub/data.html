<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <style>
        /* Tambahkan style Anda di sini */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        button {
            background: #ffc107;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Page</h1>
        <div id="info-container">
            <div>
                <strong>Time:</strong> <span id="time">--:--:--</span>
            </div>
            <div>
                <strong>Key:</strong> <span id="key">Loading...</span>
            </div>
            <div>
                <strong>Last Updated:</strong> <span id="last-updated">Loading...</span>
            </div>
            <button id="send-to-discord">Send Data to Discord</button>
        </div>
    </div>

    <script>
        const apiEndpoint = '/api/send'; // Vercel akan otomatis mengenali ini sebagai endpoint API

        async function sendToDiscord() {
            const key = document.getElementById('key').textContent;
            const timestamp = new Date().toISOString();

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, timestamp }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending data to Discord.');
            }
        }

        document.getElementById('send-to-discord').addEventListener('click', sendToDiscord);

        // Simulate data for demonstration purposes
        setTimeout(() => {
            document.getElementById('key').textContent = 'ExampleKey123';
            document.getElementById('time').textContent = '12:34:56';
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }, 1000);
    </script>
</body>
</html>
