<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #004b8d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            margin: 20px 0;
        }

        .info div {
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .label {
            font-weight: bold;
        }

        button {
            background: #ffc107;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Page</h1>
        <div class="info" id="info-container">
            <div>
                <span class="label">Time:</span>
                <span id="time-container">--:--:--</span>
            </div>
            <div>
                <span class="label">Key:</span>
                <span id="key-container">Loading...</span>
            </div>
            <div>
                <span class="label">Last Updated:</span>
                <span id="last-update-container">Loading...</span>
            </div>
            <button id="send-to-discord">Send Data To Discord</button>
        </div>
    </div>

    <script>
        // Variable to store fetched data
        let fetchedData = {};

        async function fetchData() {
            try {
                const response = await fetch('/api/time'); // Replace with your API endpoint
                const data = await response.json();

                // Update UI with fetched data
                document.getElementById('time-container').textContent = `${data.hours}:${data.minutes}:${data.seconds}`;
                document.getElementById('key-container').textContent = data.key;
                document.getElementById('last-update-container').textContent = new Date(data.lastUpdated).toLocaleString();

                // Save fetched data for further use
                fetchedData = data;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please try again.');
            }
        }

        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1326510907844722730/W4tKUX1HJdxHrkGnEN8sqtqmBPxbQHc7WoaY9BdyTYt_SHQaOy4DWoVfb3j3UhUToI4P/messages/1327622882129350743";

        async function sendLogToDiscord() {
            if (!fetchedData.key || !fetchedData.lastUpdated) {
                alert('Data is not available. Please wait for the data to load.');
                return;
            }

            const payload = {
                content: `New Key Generated: **${fetchedData.key}**\nTimestamp: **${new Date(fetchedData.lastUpdated).toLocaleString()}**`,
            };

            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'PATCH', // Using PATCH to edit the message
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert('Message successfully edited on Discord!');
                } else {
                    alert(`Failed to edit message on Discord: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error editing message on Discord:', error);
                alert('An error occurred while editing the message on Discord.');
            }
        }

        // Event listener for the button
        document.getElementById('send-to-discord').addEventListener('click', sendLogToDiscord);

        // Fetch data every second
        setInterval(fetchData, 1000);

        // Fetch data on page load
        fetchData();
    </script>
</body>
</html>
